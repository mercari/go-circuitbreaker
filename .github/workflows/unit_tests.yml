name: acceptance
on: [push, pull_request]
jobs:
  acceptance:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - '~1.15'
          - '~1.16'
          - '~1.17'
          - '~1.18'
          - '~1.19'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test -race -v ./...
